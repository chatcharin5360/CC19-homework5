<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="header">
            <img src="./pic/jobpasscard-logo-nav.png" alt="logo">
            <nav>
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </nav>
            <div class="auth">
                <span><img src="./pic/search.png" alt="search"></span>
                <span><img src="./pic/shopping-cart.png" alt="cart"></span>
                <span>LOGIN</span>
                <span>SIGN UP</span>
            </div>
        </div>
    </header>


    <main>
        <h1>My Cart</h1>
        <div class="cart-wrapper">

            <div class="cart">
                <div class="cart-item">
                    <div class="bin-icon">
                        <img src="./pic/icons8-bin-24.png" alt="bin">
                    </div>
                    <img src="./pic/GoogleDocPasscard.png" alt="googledoc">
                    <div class="details">
                        <h3>Google Docs</h3>
                        <div class="level">
                            <select>
                                <option>LV 1-3</option>
                                <option>LV 2-3</option>
                                <option>LV 3-3</option>
                            </select>
                        </div>
                        <span class="price">THB 150</span>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="bin-icon">
                        <img src="./pic/icons8-bin-24.png" alt="bin">
                    </div>
                    <img src="./pic/GoogleSlidePasscard.png" alt="googleslide">
                    <div class="details">
                        <h3>Google Slides</h3>
                        <div class="level">
                            <select>
                                <option>LV 3-4</option>
                                <option>LV 5-6</option>
                            </select>
                        </div>
                        <span class="price">THB 150</span>
                    </div>
                </div>
            </div>

            <div class="order-info">
                <h2>Order Info</h2>
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span>THB 300</span>
                </div>
                <div class="promo">
                    <input type="text" placeholder="Promotion code" />
                    <button>APPLY</button>
                </div>
                <div class="total">
                    <span>Total payment</span>
                    <span class="amount">THB 300</span>
                </div>
                <button class="checkout-btn">LOG IN TO CHECKOUT</button>
            </div>
        </div>
    </main>
</body>

</html>
